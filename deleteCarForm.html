<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Добавить новый автомобиль</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-default navbar-fixed-top ">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Green Road</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <li><a class="menu-item-1" href="index.html">На главную</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END NAVIGATION -->

    <!--MAIN SECTION -->
    <h2 class="add-car-form">Удалить автомобиль из базы</h2>
    <hr>
    <div class="container">
        <div class="row">
            <label for="car-list" class="selected-label col-md-3 col-sm-3 col-xs-12">Выберите автомобиль:</label>
            <div class="selected-list col-md-4 col-sm-4 col-xs-12">
                <select class="form-control" id="car-list" name="car-list" onchange="changeSelectedCarHandler(event);">
                </select>
            </div>
            <div class="selected-car col-md-4 col-sm-4 col-xs-12" id="selected-car"></div>
        </div>

        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <a class="subm-button" onclick="deleteCar()">Удалить</a>
            </div>
        </div>
    </div>
    <!-- END MAIN SECTION -->

    <!-- HIDDEN POPUP SECTION -->
    <div class="overlay"></div>
    <div class="popup" id="popup_add">
        <span class="close-button">х</span> Автомобиль удален
    </div>
    <!-- END HIDDEN POPUP SECTION -->

</body>

</html>
